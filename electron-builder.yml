appId: io.bdash

directories:
  output: dist/production
  app: app/production

publish:
  - provider: github
    owner: bdash-app
    repo: bdash
  - provider: s3
    bucket: bdash-release
    region: ap-northeast-1
    acl: public-read
    path: v${version}

win:
  target:
    - nsis

mac:
  target:
    - zip
    - dmg
  category: public.app-category.developer-tools

linux:
  target:
    - AppImage
  category: Utility
  icon: build/icon.icns
